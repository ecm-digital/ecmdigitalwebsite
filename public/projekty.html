<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Projekty - ECM Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #48484A;
            --accent-blue: #007AFF;
            --accent-green: #34C759;
            --accent-orange: #FF9500;
            --accent-red: #FF3B30;
            --accent-purple: #AF52DE;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .navbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            color: var(--text-primary) !important;
            font-weight: 600;
        }
        
        .navbar-nav .nav-link {
            color: var(--text-secondary) !important;
        }
        
        .navbar-nav .nav-link.active {
            color: var(--accent-blue) !important;
        }
        
        .btn-outline-light {
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
        }
        
        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: var(--text-primary);
        }
        
        .container {
            padding-top: 2rem;
        }
        
        .project-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .project-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }
        
        .project-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-active {
            background: rgba(52, 199, 89, 0.2);
            color: var(--accent-green);
        }
        
        .status-pending {
            background: rgba(255, 149, 0, 0.2);
            color: var(--accent-orange);
        }
        
        .status-completed {
            background: rgba(0, 122, 255, 0.2);
            color: var(--accent-blue);
        }
        
        .status-paused {
            background: rgba(142, 142, 147, 0.2);
            color: var(--text-secondary);
        }
        
        .progress {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .progress-bar {
            background: var(--accent-blue);
            border-radius: 4px;
        }
        
        .text-secondary {
            color: var(--text-secondary) !important;
        }
        
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/panel">ECM Digital</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/panel">Dashboard</a>
                <a class="nav-link active" href="/projekty">Projekty</a>
                <a class="nav-link" href="#" onclick="alert('Wkrótce dostępne!')">Wiadomości</a>
                <a class="nav-link" href="#" onclick="alert('Wkrótce dostępne!')">Dokumenty</a>
            </div>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    <span id="user-email">ładowanie...</span>
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Wyloguj</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1>Moje Projekty</h1>
                <p class="text-secondary mb-0">Przeglądaj status i postęp swoich projektów</p>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Ładowanie...</span>
            </div>
        </div>

        <!-- Projects Container -->
        <div id="projects-container" class="d-none">
            <!-- Projects will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state d-none">
            <div class="empty-state-icon">📁</div>
            <h3>Brak projektów</h3>
            <p>Nie masz jeszcze żadnych projektów.<br>Skontaktuj się z nami, aby rozpocząć współpracę!</p>
            <a href="/#contact" class="btn btn-primary">Skontaktuj się</a>
        </div>
    </div>

    <script type="module">
        // AWS Cognito configuration
        const AWS_REGION = 'eu-west-1';
        const USER_POOL_ID = 'eu-west-1_xxxxxxxxx';
        const CLIENT_ID = 'xxxxxxxxxxxxxxxxxxxxxxxxxx';

        let currentUser = null;

        // Sprawdź autoryzację przy ładowaniu strony
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is already logged in (AWS Cognito)
        // For now, using localStorage as fallback
        const session = localStorage.getItem('aws_session');
            if (!session) {
                window.location.href = 'http://localhost:3002';
                return;
            }

            currentUser = session.user;
            document.getElementById('user-email').textContent = session.user.email;
            
            // Załaduj projekty
            await loadProjects();
            
            // Nasłuchuj na zmiany autoryzacji (AWS Cognito placeholder)
            // For now, using localStorage as fallback
        });

        // Funkcja ładowania projektów
        async function loadProjects() {
            try {
                console.log('Loading projects for user:', currentUser.email);
                
                // Spróbuj pobrać projekty z AWS DynamoDB (placeholder)
                // For now, using mock data
                const projects = [
                    {
                        name: 'Strona internetowa firmy',
                        description: 'Nowoczesna strona internetowa z systemem CMS',
                        status: 'active',
                        progress: 75,
                        start_date: new Date().toISOString(),
                        budget: 5000
                    }
                ];

                console.log('Projects query result:', { projects });

                // For now, always show projects
                if (projects && projects.length > 0) {
                    displayProjects(projects);
                } else {
                    showEmptyState();
                }

                if (projects && projects.length > 0) {
                    displayProjects(projects);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                showSampleProjects();
            }
        }

        // Wyświetl projekty
        function displayProjects(projects) {
            const container = document.getElementById('projects-container');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');

            loading.classList.add('d-none');
            emptyState.classList.add('d-none');
            container.classList.remove('d-none');

            container.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div>
                            <h5 class="mb-1">${project.name || 'Projekt bez nazwy'}</h5>
                            <p class="text-secondary mb-0">${project.description || 'Brak opisu'}</p>
                        </div>
                        <span class="project-status status-${project.status || 'pending'}">
                            ${getStatusText(project.status)}
                        </span>
                    </div>
                    
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <small class="text-secondary">Postęp</small>
                            <small class="text-secondary">${project.progress || 0}%</small>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${project.progress || 0}%"></div>
                        </div>
                    </div>
                    
                    <div class="row text-center">
                        <div class="col-4">
                            <small class="text-secondary d-block">Rozpoczęty</small>
                            <small>${formatDate(project.start_date || project.created_at)}</small>
                        </div>
                        <div class="col-4">
                            <small class="text-secondary d-block">Deadline</small>
                            <small>${project.deadline ? formatDate(project.deadline) : 'Nie określono'}</small>
                        </div>
                        <div class="col-4">
                            <small class="text-secondary d-block">Budżet</small>
                            <small>${project.budget ? project.budget + ' PLN' : 'Nie określono'}</small>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Pokaż przykładowe projekty (gdy baza danych nie jest skonfigurowana)
        function showSampleProjects() {
            const sampleProjects = [
                {
                    name: 'Strona internetowa firmy',
                    description: 'Nowoczesna strona internetowa z systemem CMS',
                    status: 'active',
                    progress: 75,
                    start_date: '2024-01-15',
                    deadline: '2024-02-28',
                    budget: '15000'
                },
                {
                    name: 'Aplikacja mobilna',
                    description: 'Aplikacja iOS/Android dla e-commerce',
                    status: 'pending',
                    progress: 25,
                    start_date: '2024-02-01',
                    deadline: '2024-04-30',
                    budget: '45000'
                },
                {
                    name: 'Rebranding marki',
                    description: 'Kompleksowy rebranding z nowym logo i identyfikacją wizualną',
                    status: 'completed',
                    progress: 100,
                    start_date: '2023-11-01',
                    deadline: '2023-12-31',
                    budget: '8000'
                }
            ];

            displayProjects(sampleProjects);
        }

        // Pokaż pusty stan
        function showEmptyState() {
            const container = document.getElementById('projects-container');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');

            loading.classList.add('d-none');
            container.classList.add('d-none');
            emptyState.classList.remove('d-none');
        }

        // Pomocnicze funkcje
        function getStatusText(status) {
            const statusMap = {
                'active': 'W trakcie',
                'pending': 'Oczekujący',
                'completed': 'Zakończony',
                'paused': 'Wstrzymany'
            };
            return statusMap[status] || 'Nieznany';
        }

        function formatDate(dateString) {
            if (!dateString) return 'Nie określono';
            const date = new Date(dateString);
            return date.toLocaleDateString('pl-PL');
        }

        // Funkcja wylogowania
        window.logout = async () => {
            try {
                // AWS Cognito sign out (placeholder)
        localStorage.removeItem('aws_session');
                window.location.href = 'http://localhost:3002';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Błąd podczas wylogowywania');
            }
        };
    </script>
</body>
</html>
