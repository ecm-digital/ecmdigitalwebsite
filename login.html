<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - ECM Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #48484A;
            --accent-blue: #007AFF;
            --accent-green: #34C759;
            --accent-orange: #FF9500;
            --accent-red: #FF3B30;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .form-floating > .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
        
        .form-floating > .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 122, 255, 0.25);
            color: var(--text-primary);
        }
        
        .form-floating > label {
            color: var(--text-secondary);
        }
        
        .btn-primary {
            background: var(--accent-blue);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background: #0056CC;
        }
        
        .text-tertiary {
            color: var(--text-tertiary);
        }
        
        .alert {
            border-radius: 8px;
            border: none;
        }
        
        .alert-danger {
            background: rgba(255, 59, 48, 0.1);
            color: var(--accent-red);
        }
        
        .alert-success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--accent-green);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Panel Klienta</h2>
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Hasło</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <span class="spinner-border spinner-border-sm d-none me-2" role="status"></span>
                Zaloguj się
            </button>
        </form>
        <div class="text-center">
            <a href="/index.html" class="text-tertiary" style="text-decoration: none;">Powrót na stronę główną</a>
        </div>
    </div>
    
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // Konfiguracja Supabase
        const SUPABASE_URL = 'https://oxxuxsfmqquisoolmqqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94eHV4c2ZtcXF1aXNvb2xtcXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxNzA1MjAsImV4cCI6MjA2OTc0NjUyMH0.eRap290EcuePj-5BfT54PDsVXhlgp8fUjBoI-tcSuXY';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Sprawdź czy użytkownik jest już zalogowany
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Jeśli już zalogowany, przekieruj do panelu
                window.location.href = '/panel.html';
            }
        });

        const form = document.querySelector('form');
        const submitBtn = form.querySelector('button[type="submit"]');
        const spinner = submitBtn.querySelector('.spinner-border');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'mt-3';
        form.insertAdjacentElement('afterend', messageDiv);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset messages
            messageDiv.textContent = '';
            messageDiv.className = 'mt-3';
            
            // Show loading
            spinner.classList.remove('d-none');
            submitBtn.disabled = true;

            const email = document.getElementById('floatingInput').value;
            const password = document.getElementById('floatingPassword').value;

            try {
                console.log('Attempting login with:', email);
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                console.log('Login response:', { data, error });

                if (error) {
                    messageDiv.textContent = error.message || 'Nieprawidłowe dane logowania.';
                    messageDiv.classList.add('alert', 'alert-danger');
                    console.error('Login error:', error);
                } else {
                    messageDiv.textContent = 'Logowanie udane! Przekierowywanie...';
                    messageDiv.classList.add('alert', 'alert-success');
                    console.log('Login successful, redirecting...');
                    
                    // Przekieruj do panelu po krótkim opóźnieniu
                    setTimeout(() => {
                        window.location.href = '/panel.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Login exception:', error);
                messageDiv.textContent = 'Błąd serwera. Spróbuj ponownie później.';
                messageDiv.classList.add('alert', 'alert-danger');
            } finally {
                // Hide loading
                spinner.classList.add('d-none');
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
