<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Klienta - ECM Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --text-primary: #FFFFFF;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="font-display">Witaj w Panelu Klienta</h1>
        <p class="lead">To jest Twój spersonalizowany dashboard.</p>
        <p>Zalogowany jako: <strong id="user-email"></strong></p>
        <button id="logout-button" class="btn btn-danger mt-3">Wyloguj</button>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // Te zmienne powinny być w bezpiecznym miejscu, ale dla uproszczenia są tutaj
        const SUPABASE_URL = 'https://oxxuxsfmqquisoolmqqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94eHV4c2ZtcXF1aXNvb2xtcXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxNzA1MjAsImV4cCI6MjA2OTc0NjUyMH0.eRap290EcuePj-5BfT54PDsVXhlgp8fUjBoI-tcSuXY';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                document.getElementById('user-email').textContent = session.user.email;
            } else if (event === 'SIGNED_OUT' || !session) {
                window.location.href = '/panel-klienta.html';
            }
        });

        // Sprawdzenie początkowej sesji, aby obsłużyć już zalogowanych użytkowników
        async function checkInitialSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                document.getElementById('user-email').textContent = session.user.email;
            } else {
                // Poczekaj chwilę, zanim przekierujesz, na wypadek gdyby sesja się ładowała
                setTimeout(() => {
                    supabase.auth.getSession().then(({ data: { session } }) => {
                        if (!session) {
                            window.location.href = '/panel-klienta.html';
                        }
                    });
                }, 500); // Dajemy 500ms na załadowanie sesji
            }
        }

        document.getElementById('logout-button').addEventListener('click', async () => {
            await supabase.auth.signOut();
        });

        checkInitialSession();
    </script>
</body>
</html>
