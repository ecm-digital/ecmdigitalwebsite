<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Klienta - ECM Digital</title>
    <script>
        // Automatyczne przekierowanie do nowego dashboardu
        window.location.href = '/panel/auth/login.html';
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --text-primary: #FFFFFF;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="font-display">Witaj w Panelu Klienta</h1>
        <p class="lead">To jest Twój spersonalizowany dashboard.</p>
        <p>Zalogowany jako: <strong id="user-email"></strong></p>
        <button id="logout-button" class="btn btn-danger mt-3">Wyloguj</button>
    </div>

    <script type="module">
        // AWS Cognito configuration
        const AWS_REGION = 'eu-west-1';
        const USER_POOL_ID = 'eu-west-1_xxxxxxxxx';
        const CLIENT_ID = 'xxxxxxxxxxxxxxxxxxxxxxxxxx';

        // Czekamy na załadowanie strony, a potem sprawdzamy sesję.
        // To jest oficjalny, rekomendowany sposób.
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is already logged in (AWS Cognito)
            // For now, using localStorage as fallback
            const session = localStorage.getItem('aws_session');
            if (!session) {
                // Jeśli nie ma sesji, od razu przekierowujemy.
                window.location.href = '/panel/auth/login.html';
            } else {
                // Jeśli jest sesja, witamy użytkownika.
                document.getElementById('user-email').textContent = JSON.parse(session).user.email;
            }

            // Nasłuchujemy na przyszłe zmiany (AWS Cognito placeholder)
            // For now, using localStorage as fallback
        });

        // Przycisk wylogowania
        document.getElementById('logout-button').addEventListener('click', async () => {
            // AWS Cognito sign out (placeholder)
            localStorage.removeItem('aws_session');
            window.location.href = '/panel/auth/login.html';
        });
    </script>
</body>
</html>
