<!DOCTYPE html>
<html lang="pl" data-lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="management.title">Panel Zarządzania - ECM Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --accent-blue: #007AFF;
            --accent-green: #34C759;
            --accent-orange: #FF9500;
            --accent-red: #FF3B30;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .panel-card {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-primary {
            background: var(--accent-blue);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            margin: 0.5rem;
        }
        
        .btn-primary:hover {
            background: #0056CC;
        }
        
        .text-secondary {
            color: var(--text-secondary);
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-switcher .dropdown-menu {
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .language-switcher .dropdown-item {
            color: var(--text-primary);
            background: transparent;
        }
        
        .language-switcher .dropdown-item:hover {
            background: var(--accent-blue);
            color: white;
        }
        
        .language-switcher .dropdown-item.active {
            background: var(--accent-blue);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher dropdown">
        <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            🇵🇱 PL
        </button>
        <ul class="dropdown-menu" aria-labelledby="languageDropdown">
            <li><a class="dropdown-item lang-btn active" href="#" data-lang="pl">🇵🇱 Polski</a></li>
            <li><a class="dropdown-item lang-btn" href="#" data-lang="en">🇺🇸 English</a></li>
            <li><a class="dropdown-item lang-btn" href="#" data-lang="de">🇩🇪 Deutsch</a></li>
        </ul>
    </div>

    <div class="panel-card text-center">
        <h2 class="mb-4" data-i18n="management.title">Panel Zarządzania ECM Digital</h2>
        <p class="text-secondary mb-4" data-i18n="management.subtitle">Administracja agencji, zarządzanie zespołem i monitoring projektów</p>
        
        <div class="mb-4">
            <div class="alert alert-info" role="alert">
                <i class="fas fa-info-circle me-2"></i>
                <span data-i18n="management.development">Panel zarządzania jest w trakcie rozwoju</span>
            </div>
        </div>
        
        <div class="d-flex flex-column flex-sm-row justify-content-center gap-2">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home me-2"></i><span data-i18n="management.backToHome">Powrót na stronę główną</span>
            </a>
            <a href="/panel/" class="btn btn-primary">
                <i class="fas fa-tachometer-alt me-2"></i><span data-i18n="management.clientPanel">Panel Klienta</span>
            </a>
        </div>
        
        <div class="mt-4">
            <small class="text-secondary" data-i18n="management.comingSoon">
                Panel zarządzania będzie dostępny wkrótce
            </small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/i18n.js"></script>
    <script>
        // Initialize translation system
        document.addEventListener('DOMContentLoaded', function() {
            if (window.i18nManager) {
                window.i18nManager.init();
            }
            
            // Language switcher functionality
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const lang = this.getAttribute('data-lang');
                    
                    // Update active state
                    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update button text
                    document.getElementById('languageDropdown').innerHTML = this.innerHTML;
                    
                    // Change language
                    if (window.i18nManager) {
                        window.i18nManager.setLanguage(lang);
                    }
                });
            });
        });
    </script>
</body>
</html>
