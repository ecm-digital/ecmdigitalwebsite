<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Klienta - ECM Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-tertiary: #EBEBF599;
            --glass-bg: rgba(28, 28, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
        }
        .form-control {
            background-color: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }
        .form-control:focus {
            background-color: rgba(255,255,255,0.1);
            border-color: var(--primary);
            color: var(--text-primary);
            box-shadow: none;
        }
        .btn-cta {
            background: var(--primary);
            border: none;
            width: 100%;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h2 class="font-display mb-4">Panel Klienta</h2>
        <p class="text-tertiary mb-4">Zaloguj się, aby zarządzać swoimi projektami.</p>
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Adres email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Hasło">
                <label for="floatingPassword">Hasło</label>
            </div>
            <button type="submit" class="btn btn-primary btn-cta">Zaloguj się</button>
        </form>
        <div class="mt-4">
            <a href="rejestracja.html" class="text-tertiary d-block mb-2" style="text-decoration: none;">Nie masz konta? Zarejestruj się</a>
            <a href="/index.html" class="text-tertiary" style="text-decoration: none;">Powrót na stronę główną</a>
        </div>
    </div>
    <script>
        // Przekierowanie do nowego systemu logowania
        window.location.href = '/login';
    </script>
</body>
</html>
