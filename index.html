<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECM Digital Agency - Dokumentacja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        h1, h2, h3 {
            color: #0056b3;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }
        code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>ECM Digital Agency</h1>
        <div>
            <a href="#" onclick="loadMarkdown('oferta-uslug/README.md')">Oferta Usług</a>
            <a href="#" onclick="loadMarkdown('oferta-uslug/strony-www/README.md')">Strony WWW</a>
            <a href="#" onclick="loadMarkdown('metodologia/README.md')">Metodologia</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h3>Nawigacja</h3>
                <ul>
                    <li><a href="#" onclick="loadMarkdown('oferta-uslug/README.md')">Oferta Usług</a>
                        <ul>
                            <li><a href="#" onclick="loadMarkdown('oferta-uslug/strony-www/README.md')">Strony WWW</a></li>
                            <li><a href="#">Sklepy Shopify</a></li>
                            <li><a href="#">Prototypy MVP</a></li>
                            <li><a href="#">Audyty UX</a></li>
                        </ul>
                    </li>
                    <li><a href="#" onclick="loadMarkdown('metodologia/README.md')">Metodologia</a></li>
                    <li><a href="#">Portfolio i Case Studies</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </div>
            <div class="col-md-9 content" id="content">
                <div id="markdown-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Funkcja do ładowania plików Markdown
        function loadMarkdown(path) {
            fetch('dokumentacja-ecm/' + path)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('markdown-content').innerHTML = marked.parse(text);
                    // Napraw relatywne linki do obrazów
                    fixImagePaths(path);
                })
                .catch(error => {
                    console.error('Błąd podczas ładowania pliku Markdown:', error);
                    document.getElementById('markdown-content').innerHTML = '<p>Błąd podczas ładowania zawartości. Spróbuj ponownie później.</p>';
                });
        }

        // Funkcja do naprawiania ścieżek do obrazów
        function fixImagePaths(currentPath) {
            const images = document.querySelectorAll('#markdown-content img');
            const basePath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
            
            images.forEach(img => {
                const src = img.getAttribute('src');
                if (src && !src.startsWith('http') && !src.startsWith('/')) {
                    img.src = basePath + src;
                }
            });
        }

        // Załaduj domyślną stronę
        document.addEventListener('DOMContentLoaded', function() {
            loadMarkdown('oferta-uslug/README.md');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
