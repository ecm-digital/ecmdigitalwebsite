<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Panel Klienta - ECM Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --bg-primary: #000000;
            --bg-secondary: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-tertiary: #EBEBF599;
            --glass-bg: rgba(28, 28, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
        }
        .form-control {
            background-color: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }
        .form-control:focus {
            background-color: rgba(255,255,255,0.1);
            border-color: var(--primary);
            color: var(--text-primary);
            box-shadow: none;
        }
        .btn-cta {
            background: var(--primary);
            border: none;
            width: 100%;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="register-card text-center">
        <h2 class="font-display mb-4">Utwórz konto</h2>
        <p class="text-tertiary mb-4">Dołącz do grona naszych klientów.</p>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="Imię i nazwisko">
                <label for="floatingName">Imię i nazwisko</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Adres email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Hasło">
                <label for="floatingPassword">Hasło</label>
            </div>
             <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Potwierdź hasło">
                <label for="floatingConfirmPassword">Potwierdź hasło</label>
            </div>
            <button type="submit" class="btn btn-primary btn-cta">Zarejestruj się</button>
        </form>
        <div class="mt-4">
            <a href="/dashboard/auth/login" class="text-tertiary" style="text-decoration: none;">Masz już konto? Zaloguj się</a>
        </div>
    </div>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // Konfiguracja Supabase
        const SUPABASE_URL = 'https://oxxuxsfmqquisoolmqqn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94eHV4c2ZtcXF1aXNvb2xtcXFuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxNzA1MjAsImV4cCI6MjA2OTc0NjUyMH0.eRap290EcuePj-5BfT54PDsVXhlgp8fUjBoI-tcSuXY';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Sprawdź czy użytkownik jest już zalogowany
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Jeśli już zalogowany, przekieruj do dashboard
                window.location.href = '/dashboard/dashboard';
            }
        });

        const form = document.querySelector('form');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'mt-3';
        form.insertAdjacentElement('afterend', messageDiv);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = 'mt-3';

            const name = document.getElementById('floatingName').value;
            const email = document.getElementById('floatingInput').value;
            const password = document.getElementById('floatingPassword').value;
            const confirmPassword = document.getElementById('floatingConfirmPassword').value;

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Hasła nie są takie same.';
                messageDiv.classList.add('alert', 'alert-danger');
                return;
            }

            if (password.length < 6) {
                messageDiv.textContent = 'Hasło musi mieć co najmniej 6 znaków.';
                messageDiv.classList.add('alert', 'alert-danger');
                return;
            }

            try {
                // Użyj Supabase do rejestracji
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                        }
                    }
                });

                if (error) {
                    messageDiv.textContent = error.message || 'Wystąpił błąd podczas rejestracji.';
                    messageDiv.classList.add('alert', 'alert-danger');
                } else {
                    messageDiv.textContent = 'Konto zostało utworzone! Sprawdź swoją skrzynkę email, aby potwierdzić rejestrację.';
                    messageDiv.classList.add('alert', 'alert-success');
                    form.reset();
                }
            } catch (error) {
                messageDiv.textContent = 'Błąd serwera. Spróbuj ponownie później.';
                messageDiv.classList.add('alert', 'alert-danger');
            }
        });
    </script>
</body>
</html>
