<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Panel Klienta</title>
    <meta name="description" content="Zarejestruj się w panelu klienta ECM Digital">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007AFF 0%, #BF5AF2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 2rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: white;
            color: #007AFF;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        .links {
            text-align: center;
            margin-top: 2rem;
        }
        .links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .links a:hover {
            color: white;
            text-decoration: underline;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">📝</div>
            <h1>Rejestracja</h1>
        </div>

        <form>
            <div class="form-group">
                <label for="firstName">Imię *</label>
                <input type="text" id="firstName" placeholder="Twoje imię" required>
            </div>

            <div class="form-group">
                <label for="lastName">Nazwisko *</label>
                <input type="text" id="lastName" placeholder="Twoje nazwisko" required>
            </div>

            <div class="form-group">
                <label for="company">Firma (opcjonalnie)</label>
                <input type="text" id="company" placeholder="Nazwa firmy">
            </div>

            <div class="form-group">
                <label for="email">Adres email *</label>
                <input type="email" id="email" placeholder="twoj@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Hasło *</label>
                <input type="password" id="password" placeholder="Minimum 8 znaków" required>
            </div>

            <button type="submit" class="btn">Zarejestruj się</button>
        </form>

        <div class="links">
            <a href="/auth/login">Masz już konto? Zaloguj się</a><br>
            <a href="/">Powrót do strony głównej</a>
        </div>

        <div class="status">
            <strong>⚠️ Status:</strong> Funkcjonalność w trakcie rozwoju<br>
            <strong>📧 Kontakt:</strong> hello@ecm-digital.com
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Rejestracja będzie dostępna wkrótce! Skontaktuj się z nami: hello@ecm-digital.com');
        });
    </script>
</body>
</html>
